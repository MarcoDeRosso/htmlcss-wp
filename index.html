<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neori</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="conteiner">
       <header>
           <div class="logo-img">
               <img src="./img/logo.png" alt="logo">
           </div>
           <nav> 
               <ul>
                   <li>FEATURES</li>
                   <li>EDITORIAL</li>
                   <li>ENVIRONMENT</li>
                   <li>BLOG</li>
                   <li>SHOP</li>
                   <li>CONTACT</li>
               </ul>
           </nav>
       </header>
       <main>
           <!-- qui inizia la sezione con l'immagine -->
           <section>
               <div class="main-img"></div>
           </section>
           <!-- qui inizia la sezione con gli articoli -->
           <section>
               <div class="article-header"></div>
               <div class="article-conteiner clearfix">
                   <div class="side-article1 fl"></div>
                   <div class="main-article fl"></div>
                   <div class="side-article2 fl"></div>
               </div>
           </section>
       </main>
       <footer>
           <div></div>
       </footer>
    </div>
</body>
</html>
